{% extends 'base.html' %}

{% block title %} Add a Student {% endblock %}

{% block content %}

	<h1>Add a student to the student database:</h1>
	<form action="/show_student_added" method="post">
		<p>What is the student's first name?<input type="text" name="first"> </p>
		<p>What is the student's last name? <input type="text" name="last"> </p>
		<p>What is the student's github username? <input type="text" name="github"> </p>
		<input type="submit" value="Add">
	</form>

{% endblock%}
