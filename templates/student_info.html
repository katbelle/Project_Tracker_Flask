{% extends 'base.html' %}

{% block title %} Student Info Balloons {% endblock %}

{% block content %}
	<h1>{{ first }} {{ last }} </h1>

	<p>Github Account: {{ github }} </p>

	<ul>
		{% for grade in grade_tuples %}
		<li> <a href = "/project?title={{ grade[0]}}">{{ grade[0] }}</a> :{{ grade[1] }} </li>
		{% endfor %}
	</ul>
{% endblock %}
